repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt (check)
        language: system
        entry: cargo fmt --all -- --check
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy (deny warnings)
        language: system
        entry: cargo clippy --workspace --all-targets --all-features -- -D warnings
        pass_filenames: false
